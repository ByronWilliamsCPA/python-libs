---
# Release Workflow
# Handles automated releases with semantic versioning.
#
# Features:
#   - Pre-release testing
#   - Semantic versioning based on conventional commits
#   - GitHub Release creation with changelog
#
# Note: Package publishing to Artifact Registry is handled separately
# by publish-artifact-registry.yml triggered by version tags.
name: Semantic Release

"on":
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release type (leave empty for auto)'
        required: false
        type: choice
        options:
          - ''
          - patch
          - minor
          - major
          - prerelease

# Prevent concurrent releases
concurrency:
  group: "release-${{ github.ref }}"
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write

# Standalone release workflow
jobs:
  test:
    name: Pre-Release Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@e4db8464a088ece1b920f60402e813ea4de65b8f # v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest -v --cov=src --cov-report=xml --cov-fail-under=80

  release:
    name: Semantic Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Install uv
        uses: astral-sh/setup-uv@e4db8464a088ece1b920f60402e813ea4de65b8f # v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@c2a91136100bc15fa5235e6c9ecf998b3db48f4a # v9.15.2
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Release summary
        if: steps.release.outputs.released == 'true'
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" << EOF
          ## ðŸŽ‰ Release Created

          **Version**: \`${{ steps.release.outputs.version }}\`

          ### Next Steps

          To publish individual packages to Artifact Registry, create version tags:

          \`\`\`bash
          # Update version in package's pyproject.toml first, then:
          git tag cloudflare-auth-v${{ steps.release.outputs.version }}
          git tag gcs-utilities-v${{ steps.release.outputs.version }}
          git push origin --tags
          \`\`\`

          The \`publish-artifact-registry.yml\` workflow will automatically publish
          packages when their version tags are pushed.
          EOF
