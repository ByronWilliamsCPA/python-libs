---
# Release Workflow
# Handles automated releases with semantic versioning or
# manual tag-based releases.
#
# Features:
#   - Pre-release testing
#   - Semantic versioning (if enabled) or manual tag-based releases
#   - PyPI publishing with OIDC trusted publishing
#   - GitHub Release creation
name: Semantic Release

"on":
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force release type (leave empty for auto)'
        required: false
        type: choice
        options:
          - ''
          - patch
          - minor
          - major
          - prerelease

# Prevent concurrent releases
concurrency:
  group: "release-${{ github.ref }}"
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  attestations: write

# Standalone release workflow
jobs:
  test:
    name: Pre-Release Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@582b2d78a0f5913301dcc87c4e93301fdd2b6711 # v4.1.1
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: uv run pytest -v --cov=src --cov-report=xml --cov-fail-under=80

  release:
    name: Semantic Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Install uv
        uses: astral-sh/setup-uv@582b2d78a0f5913301dcc87c4e93301fdd2b6711 # v4.1.1
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@c2a91136100bc15fa5235e6c9ecf998b3db48f4a # v9.15.2
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: true
