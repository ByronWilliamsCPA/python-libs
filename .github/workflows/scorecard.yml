---
# OpenSSF Scorecard for Python Libs
# Security posture assessment and supply chain security validation.
#
# Dashboard: https://securityscorecards.dev/viewer/?uri=github.com/ByronWilliamsCPA/python_libs
# Documentation: https://github.com/ossf/scorecard
name: OpenSSF Scorecard

on:
  branch_protection_rule:
  schedule:
    # Weekly on Tuesdays at 21:21 UTC
    - cron: '21 21 * * 2'
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  id-token: write
  actions: read

# Standalone OpenSSF Scorecard workflow
jobs:
  scorecard:
    name: Scorecard Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@e2b3eafc8d227b0241d48be5f425d47c2d750a13 # v3.27.9
        with:
          sarif_file: results.sarif

      - name: Upload Scorecard results as artifact
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: scorecard-results
          path: results.sarif
          retention-days: 5
