# CI/CD Pipeline
# Runs tests, linting, type checking, and security scans.
#
# Features:
#   - Standard quality checks (tests, linting, type checking)
#   - Security scanning (Bandit, Safety)
#   - Optional SonarCloud/Codecov integration
name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master, develop]
  workflow_dispatch:

# Cancel in-progress runs for same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write

# Standalone CI workflow
jobs:
  test:
    name: Test (Python 3.12)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install uv
        uses: astral-sh/setup-uv@582b2d78a0f5913301dcc87c4e93301fdd2b6711 # v4.1.1
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests with coverage
        run: |
          uv run pytest -v --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=80

      - name: Run type checker
        run: uv run basedpyright src/

      - name: Run linter
        run: uv run ruff check src/ tests/

      - name: Run security scan (Bandit)
        run: uv run bandit -r src/ -c pyproject.toml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@5c47607acb93fed5485fdbf7232e8a31425f672a # v4.6.0
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

