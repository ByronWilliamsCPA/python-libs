# Python Compatibility Matrix Testing for Python Libs
# Tests the project across multiple Python versions and operating systems.
#
# Uses reusable workflow from: ByronWilliamsCPA/.github
name: Python Compatibility

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**/*.py'
      - 'tests/**/*.py'
      - 'pyproject.toml'
      - 'uv.lock'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'src/**/*.py'
      - 'tests/**/*.py'
      - 'pyproject.toml'
      - 'uv.lock'
  schedule:
    # Weekly compatibility check on Sundays at 6 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:

# Cancel in-progress runs for same PR/branch
concurrency:
  group: python-compat-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  compatibility:
    uses: ByronWilliamsCPA/.github/.github/workflows/python-compatibility.yml@main
    with:
      python-versions: '["3.10", "3.11", "3.12", "3.13"]'
      operating-systems: '["ubuntu-latest"]'
      include-windows: true
      include-macos: true
      source-directory: 'src'
      coverage-report: true
      fail-fast: false
      skip-on-draft: true
      timeout-minutes: 30
