[project]
name = "byronwilliamscpa-gcs-utilities"
version = "0.1.0"
description = "Google Cloud Storage utilities and helpers for Python applications"
readme = "README.md"
requires-python = ">=3.10,<3.15"
license = {text = "MIT"}
authors = [
    {name = "Byron Williams", email = "byronawilliams@gmail.com"}
]
keywords = ["gcs", "google-cloud", "storage", "utilities", "cloud"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "google-cloud-storage>=2.10.0",
    "google-auth>=2.0.0",
]

[project.optional-dependencies]
async = [
    "aiofiles>=23.0.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/ByronWilliamsCPA/python-libs"
Repository = "https://github.com/ByronWilliamsCPA/python-libs"
Documentation = "https://github.com/ByronWilliamsCPA/python-libs#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gcs_utilities"]

# Per-package semantic release configuration
[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
tag_format = "gcs-utilities-v{version}"

[tool.semantic_release.commit_parser_options]
# Only analyze commits that touch this package
allowed_tags = ["feat", "fix", "perf", "refactor", "docs", "style", "test", "build", "ci", "chore"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease = false
